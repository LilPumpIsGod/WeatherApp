<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Alex WeatherApp</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Home</a>
    <a class="p-2 text-dark" href="#">Info</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Documentation</a>
</div>

<div class="container mt-5">

    <div class="row">
        <div class="col-5">
            <h1>Weather App</h1>
          <form action="">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control" name="city"
                     placeholder="Enter your city">
              <input type="submit" name="send" value="Find out" class="mt-2 btn btn-danger">
          </form>

        </div>
        <div class="col-5 offset-2">
          <h1>Information</h1>
            <div class="alert alert-danger">
                <b>City:</b> {{ info.city }}<br>
                <b>Temperature:</b> {{ info.temp }}<sup>o</sup><br>
                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png"
                alt="Weather img" class="img-thumbnail">
            </div>
        </div>
    </div>

</div>


</body>
</html>
